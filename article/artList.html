<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="/assets/css/article/artList.css" />
  </head>
  <body>
    <div class="layui-card">
      <div class="layui-card-header">
        <div>文章类别管理</div>
      </div>
      <div class="layui-card-body">
        <form class="layui-form">
          <div class="layui-form-item layui-input-inline">
            <select name="cate_id"></select>
          </div>
          <div class="layui-form-item layui-input-inline">
            <select name="state">
              <option value="">所有状态</option>
              <option value="已发布">已发布</option>
              <option value="草稿">草稿</option>
            </select>
          </div>
          <div class="layui-form-item layui-input-inline">
            <button class="layui-btn" lay-submit lay-filter="formDemo">
              筛选
            </button>
          </div>
        </form>

        <table class="layui-table">
          <colgroup>
            <col />
            <col width="150" />
            <col width="200" />
            <col width="200" />
            <col width="150" />
          </colgroup>
          <thead>
            <tr>
              <th>文章标题</th>
              <th>分类</th>
              <th>发表时间</th>
              <th>状态</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>

        <div id="pageBox"></div>
      </div>
    </div>

    <!-- 文章列表 -->
    <script type="text/html" id="tpl-artList">
      {{each data}}
      <tr>
        <td>{{$value.title}}</td>
        <td>{{$value.cate_name}}</td>
        <td>{{$value.pub_date | dateFormat}}</td>
        <td>{{$value.state}}</td>
        <td>
          <button type="button" class="layui-btn layui-btn-xs" id="editCate">
            编辑
          </button>
          <button
            data-id="{{$value.Id}}"
            type="button"
            class="layui-btn layui-btn-xs layui-btn-danger"
            id="deleteBtn"
          >
            删除
          </button>
        </td>
      </tr>
      {{/each}}
    </script>

    <!-- 筛选所有分类 -->
    <script type="text/html" id="tpl-filtrate">
      <option value="">所有分类</option>
      {{each data}}
      <option value="{{$value.Id}}">{{$value.name}}</option>
      {{/each}}
    </script>
  </body>
  <script src="/assets/lib/layui/layui.all.js"></script>
  <script src="/assets/lib/jquery.js"></script>
  <script src="/assets/lib/template-web.js"></script>
  <script src="/assets/js/baseAPI.js"></script>
  <script src="/assets/js/article/artList.js"></script>
</html>
